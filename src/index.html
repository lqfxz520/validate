<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validate</title>
  <!-- <script src="./validity-state-polyfill.js"></script> -->
  <script>
    var supported = function () { var input = document.createElement('input'); return ('validity' in input && 'badInput' in input.validity && 'patternMismatch' in input.validity && 'rangeOverflow' in input.validity && 'rangeUnderflow' in input.validity && 'stepMismatch' in input.validity && 'tooLong' in input.validity && 'tooShort' in input.validity && 'typeMismatch' in input.validity && 'valid' in input.validity && 'valueMissing' in input.validity); };
    console.log(supported())
  </script>
  <style>
    .error {
      border-color: red;
    }

    .error-message {
      color: red;
      font-style: italic;
    }
  </style>
</head>
<body>
  <form class="validate">
    <div>
      <label for="form_1">姓名</label>
      <input type="text" id="form_1" name="form_1" required>
    </div>
    <div>
      <label for="form_2">电话</label>
      <input type="text" id="form_2" name="form_2" minlength="3">
    </div>
    <div>
      <label for="form_3">
        <input id="form_3" type="radio" name="form_3" value="1" required>男
      </label>
      <label for="form_4">
        <input id="form_4" type="radio" name="form_3" value="2" required>女
      </label>
    </div>
  </form>
  <script src="./validate.js"></script>
</body>
</html>
